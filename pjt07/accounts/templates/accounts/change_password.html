{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}

<div class="container">
  <h1>Change Password</h1>
  <hr>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    {% endbuttons %}

  </form>
</div>

{% endblock content %}
